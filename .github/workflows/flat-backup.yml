name: Flat Backup

on:
  workflow_dispatch:
    inputs:
      formats:
        description: "Comma-separated formats"
        default: "pdf,musicxml,midi"
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip requests tqdm
      - name: Run backup
        env:
          FLAT_API_TOKEN: ${{ secrets.FLAT_API_TOKEN }}
          FORMATS: ${{ github.event.inputs.formats }}
        run: |
          python backup.py
      - name: Zip results
        run: |
          cd out
          zip -r ../flat-exports-${{ github.run_id }}.zip .
          cd ..
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flat-exports
          path: flat-exports-${{ github.run_id }}.zip
          if-no-files-found: error
